<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Border Radius</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <h1>Visualizador de Border Radius</h1>

    <label>
      <input type="checkbox" id="showSizeInputs">
      <span>Dimens√µes</span>
    </label>

    <div id="widthHeight" style="display: none;">
      <label for="width">Largura</label>
      <input type="text" id="width">
      <label for="height">Altura</label>
      <input type="text" id="height">
    </div>

    <div id="object" style="border-radius: 0;"></div>

    <label>
      <input type="checkbox" id="showSideInputs">
      <span>Todos os Lados</span>
    </label>

    <div id="borders">
      <label for="top-left">Top Left</label>
      <input id="top-left" type="text">
      <label for="top-right">Top Right</label>
      <input id="top-right" type="text">
      <label for="bottom-right">Bottom Right</label>
      <input id="bottom-right" type="text">
      <label for="bottom-left">Bottom Left</label>
      <input id="bottom-left" type="text">
      <div id="allSidesInput" style="display: none;">
        <label for="all-sides">Todos os Lados</label>
        <input id="all-sides" type="text">
      </div>
    </div>
    <button id="copy">Copiar</button>
  </div>

  <script src="./script.js"></script>
</body>

</html>
